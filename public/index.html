<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="container">
      <div class="text" id="header">Welcome to WebSockets</div>
      <div id="messageBox" >
        <div id="output"></div>
        <div id="typing" ></div>
      </div>
      <div class="text" id="server-time"></div>
      <input type="text" id="client" placeholder="Enter your name">
      <input type="text" name="messageInput" id="messageInput" placeholder="Enter your Message">
      <div class="noselect" id="sendButton">Send Message</div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
